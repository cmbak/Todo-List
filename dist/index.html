<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1 id="title">Todo</h1>
        </div>
        <div id="main-content-container">
            <div class="sidebar">
                <h2>Projects</h2>
                <ul id="project-list">
                    <div id="projects">
                    </div>
                    <button id="create-project-btn">Create Project</button>
                    <div id='add-project-form' class="hidden">
                        <input type='text' placeholder='Enter Project Name' id="project-input">
                        <div id="add-project-buttons-container">
                            <button id='add-project-btn'>Add Project</button>
                            <button id='cancel'>Cancel</button>
                        </div>
                    </div>
                </ul>
            </div>
            <div id="todo-container"> <!-- Probably should rename --></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
